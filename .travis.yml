language: c
sudo: required

compiler:
  - gcc
  - clang

env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

addons:
  apt:
    packages:
      - tree
      - tshark
  coverity_scan:
    project:
      name: "troglobit/sysklogd"
      description: "RFC5424 compliant syslog daemon and syslog()/syslogp() API for Linux"
    notification_email: troglobit@gmail.com
    build_command_prepend: "./autogen.sh && ./configure"
    build_command: "make"
    branch_pattern: dev

# Build test programs as regular user, or clang build may fail
script:
  - ./autogen.sh
  - ./configure --prefix=/tmp/sysklogd --disable-silent-rules CFLAGS="-fsanitize=address" LDFLAGS="-fsanitize=address"
  - make clean
  - make all
  - make -C test programs
  - sudo make check || (which clang; cat test/test-suite.log; false)
  - (cat test/test-suite.log; cat test/start.log; cat test/api.log)
  - make install-strip
  - mkdir -p /tmp/example; cp -a example/example.* /tmp/example/
  - (cd /tmp/example; PKG_CONFIG_LIBDIR=/tmp/sysklogd/lib/pkgconfig make -f example.mk)
  - tree /tmp/sysklogd
